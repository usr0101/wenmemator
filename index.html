
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENMEMATOR</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="favs/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="16x16" href="favs/favicon-16x16.png">
<link rel="manifest" href="favs/site.webmanifest">
</head>
<body>


    <div class="app">

        <div class="appWrapper">

            <div class="canvas">
                <canvas id="c"></canvas>

                <p class="choose">PICK TEMPLATE <br> TO START</p>
            </div>

            <div class="settings">

                <h1 class="appHeading">
                    WENMEMATOR
                </h1>
                
                <div class="section upload">
                    <button onclick="startDownload()">
                       SAVE
                    </button>

                    <button class="fileUpload">
                        <input type="file" name="" id="imageFile">
                        UPLOAD TEMPLATE
                    </button>
                </div>

                <div class="section content">
                    
                    <div class="heading">

                        <div class="options">
                            <div class="option" onclick="newMenu('TEMPLATES')">
                                <h2 data-text="Templates">
                                    Templates
                                </h2>
                            </div>
                        </div>

                        <button onclick="openAll('templates', 21)">
                            VIEW ALL
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>

                    <div class="templates templatess">
                        <div class="template"></div>
                    </div>
                    
                </div>

                <div class="section content">
                    
                    <div class="heading">

                        <div class="options">
                            <div class="option" onclick="newMenu('TEMPLATES')">
                                <h2 data-text="Heads">
                                   Cat Heads
                                </h2>
                            </div>
                        </div>

                        <button onclick="openAll('heads', 8)">
                            VIEW ALL 
                            <i class="fa-solid fa-angle-right"></i>
                        </button>

                    </div>

                    <div class="templates heads">
                        <div class="template"></div>
                    </div>
                    
                </div>

                <div class="section content">
                    
                    <div class="heading">

                        <div class="options">
                            <div class="option" onclick="newMenu('TEMPLATES')">
                                <h2 data-text="Stickers">
                                   Cat Stickers
                                </h2>
                            </div>
                        </div>

                        <button onclick="openAll('stickers', 14)">
                            VIEW ALL 
                            <i class="fa-solid fa-angle-right"></i>
                        </button>

                    </div>

                    <div class="templates stickers">
                        <div class="template"></div>
                    </div>
                    
                </div>

            <div class="section content">
                    
                    <div class="heading">

                        <div class="options">
                            <div class="option" onclick="newMenu('TEMPLATES')">
                                <h2 data-text="Items">
                                   Additional Items
                                </h2>
                            </div>
                        </div>

                        <button onclick="openAll('items', 10)">
                            VIEW ALL 
                             <i class="fa-solid fa-angle-right"></i>
                        </button>
                        
                    </div>

                    <div class="templates items">
                        <div class="template"></div>
                    </div>
                    
                </div>
                
                <div class="section texts">
                    <div class="heading">
                        <h2 data-text="Text">Text</h2>
                        <button onclick="setupText()">
                            ADD TEXT
                        </button>
                    </div>

                    <div class="textWrapper">

                        <!--                         
                        <div class="text">

                            <input 
                                type="text" 
                                name="" 
                                id="text1" 
                                oninput="findInput(e)"
                            >

                            <div class="textSettings text1">
                                <div class="color">
                                    <input type="color" name="" id="">
                                </div>
                            </div>
                        </div> -->

                    </div>

                </div> 
                
                
                <div class="viewAll">

                    <h1>Pick a template
                    
                        <div onclick="exitViewAll()" class="exit">
                            <i class="fa-solid fa-xmark"></i></div>

                    </h1>


                    <div class="temps">

                    </div>

                </div>

       <div style="opacity: 50%; position:absolute; bottom: 10px;">Script based on chonky.com by <a href="https://x.com/usr0101" style="color:black; text-decoration:none;" target="_blank">username404</a> for <a href="https://x.com/wenwencoin" style="color:black; text-decoration:none;" target="_blank">WEN</a></div>

            </div>



        </div>

    </div>




    <div class="preview">
        <div class="popup">
            <img class="prevBtn" src="" alt="">

            <div class="btns">
                <button onclick="saveCanvas()">SAVE <i class="fa-solid fa-floppy-disk"></i></button>
                <button onclick="back()">BACK <i class="fa-solid fa-backward"></i></button>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
